<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="Animated-CSS-Waves-Background-SVG.css">
    <link rel="stylesheet" href="Login-Box-En.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
<form id="form" method="post" action="/login">

    <div class="container-fluid" style="margin-top: 10vh;">
        <div class="row" style="background: transparent;">
            <div class="col" style="background: transparent;">
                <div class="d-flex flex-column justify-content-center" id="login-box" style="background: rgb(54,57,63);">
                    <div class="login-box-header" style="background: rgb(54,57,63);">
                        <h4 style="color: rgb(255,255,255);margin-bottom: 0.54em;font-weight: 400;font-size: 27px;text-align: left;padding-top: 1em;margin-top: -0.5em;">Ha, te revoilà !</h4>
                        <h5 style="color: #a0a0a0;text-align: left;">Nous sommes si heureux de te revoir !</h5>
                    </div>
                    <div class="email-login" style="background: #36393f;">
                        <h5>Nom d'utilisateur</h5>
                        <input type="text" id="login" name="login" class="pseudo-input form-control" style="margin-top: 10px;margin-bottom: 1.5em;" required="required">
                        <h5>Mot de passe</h5>
                        <input type="password" id="password" name="password" class="password-input form-control" style="margin-top: 10px;margin-bottom: 0.5em;" required="required">
                        <div class="d-flex justify-content-between"><a class="text-start" id="forgot-password-link" href="/forgotPasswd">Tu as oublié ton mot de passe ?</a></div>
                    </div>
                    <div class="submit-row" style="padding-top: 0px;margin-bottom: -1em;">
                        <button class="btn btn-primary d-block box-shadow w-100" id="submit-id-submit" type="submit" style="margin-top: 1em;">Se connecter</button>
                    </div>
                    <div id="login-box-footer" style="padding: 10px 20px;padding-bottom: 23px;padding-top: 18px;">
                        <p class="text-start">Besoin d'un compte ?<a id="register-link" href="/register">S'inscrire</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

    <div class="svg-container">
    <div class="waveWrapper waveAnimation">
        <div class="waveWrapperInner bgTop">
            <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
        </div>
        <div class="waveWrapperInner bgMiddle">
            <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
        </div>
        <div class="waveWrapperInner bgBottom">
            <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
        </div>
    </div>
</div>


<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
